<!DOCTYPE html>

<html>
    <head>
        <title>DOM</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <style>
        </style>

        <script>
            const MOUNTAINS = [
            {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
            {name: "Everest", height: 8848, place: "Nepal"},
            {name: "Mount Fuji", height: 3776, place: "Japan"},
            {name: "Vaalserberg", height: 323, place: "Netherlands"},
            {name: "Denali", height: 6168, place: "United States"},
            {name: "Popocatepetl", height: 5465, place: "Mexico"},
            {name: "Mont Blanc", height: 4808, place: "Italy/France"}
            ];

            function listTable() {
                const tableEement = document.getElementById('mountains');
                // console.dir(tableEement);
                const newTable = renderTable();

                tableEement.appendChild(newTable);
            }

            function renderTable() {
                const item = document.createElement('table');
                item.innerHTML = `
                    <tr>
                        <th>name</th>
                        <th>height</th>
                        <th>place</th>
                    </tr>
                `;

                MOUNTAINS.forEach(mountain => {
                    let tableRow = document.createElement('tr');
                    tableRow.innerHTML = `
                    <tr>
                        <td>${mountain.name}</td>
                        <td>${mountain.height}</td>
                        <td>${mountain.place}</td>
                    </tr>
                    `;
                    item.append(tableRow);
                });

                return item;
            }

            window.addEventListener('load', () => {
                listTable();
            });
        </script>
    </head>
    <body>
        <h1>Mountains</h1>

        <div id="mountains"></div>
    </body>
</html>
