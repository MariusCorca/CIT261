<!DOCTYPE html>

<html>
    <head>
        <title>functions</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <style></style>
        <script>
            function doStuff() {
                let a = document.getElementById("input1").value;
                let b = document.getElementById("input2").value;

                // let smallest = min (a, b);
                // document.getElementById("result").innerHTML = smallest;
                console.log(min(0, 10));
                console.log(min(0, -10));

                console.log(isEven(50));
                // → true
                console.log(isEven(75));
                // → false
                console.log(isEven(-1));

                console.log(countBs("BBC"));
                // → 2
                console.log(countChar("kakkerlak", "k"));
                // → 4
            }

            function min(a, b) {
                if (a < b)
                    return a;
                else
                    return b;
            }

            function isEven(a) {
                if (a < 0)
                    a = a * -1;
                if (a == 0)
                    return 1;
                else if (a == 1)
                    return 0;
                else 
                    return isEven(a - 2);
            }

            function countBs(word) {
                let count = 0;
                for (let i = 0; i < word.length; i++) {
                    if (word[i] == 'B')
                        count++;
                }
                return count;
            }

            function countChar(word, letter) {
                let count = 0;
                for (let i = 0; i < word.length; i++) {
                    if (word[i] == letter)
                        count++;
                }
                return count;
            }
        </script>
    </head>
    <body>
        <label for="">a</label> <input type="text" id="input1" size="2">
        <br>
        <label for="">b</label> <input type="text" id="input2" size="2">
        <br>
        <button onclick="doStuff()">Click!</button>
        <div id="result"></div>
    </body>
</html>
