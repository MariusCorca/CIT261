        <script>
            let arrays = [[1, 2, 3], [4, 5], [6]];
            // Your code here.
            // â†’ [1, 2, 3, 4, 5, 6]

            function reduce(array, start) {
                let resultArray = start;
                //console.log(resultArray);
                for (let element = 1; element < array.length; element++) {
                    resultArray = resultArray.concat(array[element]);
                    // console.log(array[element]);
                }
                return resultArray;
            }

            console.log(reduce(arrays, arrays[0]));
