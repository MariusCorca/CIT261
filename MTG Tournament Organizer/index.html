<!DOCTYPE html>

<html>

<head>
    <title>MTG Tournament Organizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        #footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            /* background: #6cf; */
        }
    </style>
    <script src="./index.js" type="module"></script>
    <script>
        var players = [];

        function addPlayer() {
            let name = document.getElementById("playerName").value;
            document.getElementById("playerName").value = ''; // clear the input value
            // console.log(name);
            if (name != "") {
                players.push(name);
                document.getElementById("playerArray").innerHTML = players;
                // console.log(players);
            }
        }

        function hideElement(ele) {
            var elem = document.getElementById(ele);
            if (elem.style.display === "none") {
                elem.style.display = "block";
            } else {
                elem.style.display = "none";
            }
        }

        function finishAdd() {
            hideElement("addPlayerID");
        }
    </script>
</head>

<body>
    <div id=mainContainer align="center">
        <h1>MTG Tournament Organizer</h1>

        <div id="addPlayerID">
            <label for="playerName">Player Name</label>
            <input type="text" id="playerName">
            <button onclick="addPlayer()">Add Player</button>
            <br>
            <button onclick="finishAdd()">Finish Adding</button>
        </div>
        <div id="playerArray"></div>

        <div id="footer">
        </div>
    </div>
</body>

</html>
